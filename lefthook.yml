pre-push:
  commands:
    packages-audit:
      tags: frontend security
      run: npm audit

pre-commit:
  parallel: true
  commands:
    prettier:
      run: prettier {staged_files} --write
    eslint:
      glob: '*.{js,ts}'
      run: yarn eslint {staged_files}
